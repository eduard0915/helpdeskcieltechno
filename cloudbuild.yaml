steps:
  - name: gcr.io/cloud-builders/docker
    entrypoint: 'bash'
    args: ['-c', 'docker build --no-cache --build-arg SECRET_KEY=$$SECRET_KEY --build-arg DATABASE_URL=$$DATABASE_URL --build-arg MEDIA_URL=$$MEDIA_URL -t us-east4-docker.pkg.dev/$PROJECT_ID/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA . -f Dockerfile']
    secretEnv: [ 'SECRET_KEY', 'DATABASE_URL',  'MEDIA_URL']
    id: Build
  - name: gcr.io/cloud-builders/docker
    args:
      - push
      - 'us-east4-docker.pkg.dev/$PROJECT_ID/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA'
    id: Push
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    args:
      - run
      - services
      - update
      - $_SERVICE_NAME
      - '--platform=managed'
      - '--image=us-east4-docker.pkg.dev/$PROJECT_ID/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA'
      - >-
        --labels=managed-by=gcp-cloud-build-deploy-cloud-run,commit-sha=$COMMIT_SHA,gcb-build-id=$BUILD_ID,gcb-trigger-id=$_TRIGGER_ID,$_LABELS
      - '--region=$_DEPLOY_REGION'
      - '--quiet'
    id: Deploy
    entrypoint: gcloud
images:
  - 'us-east4-docker.pkg.dev/$PROJECT_ID/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA'
options:
  substitutionOption: ALLOW_LOOSE
  logging: CLOUD_LOGGING_ONLY
substitutions:
  _AR_HOSTNAME: us-east4
  _PLATFORM: managed
  _SERVICE_NAME: ${_CUSTOMER_NAME_LC}-helpdesk
  _DEPLOY_REGION: ${_DEPLOY_REGION}
  _CUSTOMER_NAME: ${_CUSTOMER_NAME}
tags:
  - gcp-cloud-build-deploy-cloud-run
  - gcp-cloud-build-deploy-cloud-run-managed
availableSecrets:
  secretManager:
    - versionName: projects/$PROJECT_ID/secrets/SECRET_KEY/versions/latest
      env: SECRET_KEY
    - versionName: projects/$PROJECT_ID/secrets/${_CUSTOMER_NAME}_DATABASE_URL/versions/latest
      env: DATABASE_URL
    - versionName: projects/$PROJECT_ID/secrets/${_CUSTOMER_NAME}_MEDIA_URL/versions/latest
      env: MEDIA_URL
