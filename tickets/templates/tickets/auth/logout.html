{% extends 'base.html' %}

{% block title %}Sesión Cerrada{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="ui-card">
            <div class="ui-header text-center">
                <h5 class="mb-0"><i class="bi bi-check-circle me-2"></i>Sesión Cerrada</h5>
            </div>
            <div class="card-body p-5 text-center">
                <div class="mb-4">
                    <i class="bi bi-box-arrow-left text-success" style="font-size: 4rem;"></i>
                </div>
                <h2 class="h4 fw-bold mb-3">¡Hasta pronto!</h2>
                <p class="text-muted mb-4">Se ha cerrado la sesión exitosamente. Gracias por utilizar el sistema de gestión de soporte técnico.</p>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <a href="{% url 'login' %}" class="btn btn-primary px-4">
                        <i class="bi bi-box-arrow-in-right me-2"></i> Iniciar Sesión
                    </a>
                    <a href="{% url 'home' %}" class="btn btn-outline-secondary px-4">
                        <i class="bi bi-house me-2"></i> Inicio
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
