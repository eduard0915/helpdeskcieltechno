{% extends 'base.html' %}

{% block title %}400 - Solicitud incorrecta{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-8 text-center">
        <div class="ui-card p-5">
            <div class="mb-4">
                <i class="bi bi-exclamation-circle text-warning" style="font-size: 5rem;"></i>
            </div>
            <h1 class="display-4 fw-bold mb-3">400</h1>
            <h2 class="h4 mb-4 text-muted">Solicitud incorrecta</h2>
            <p class="lead mb-5">Hubo un problema con tu solicitud. Por favor, intenta de nuevo o regresa al inicio.</p>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <a href="{% url 'home' %}" class="btn btn-primary px-4 py-2">
                    <i class="bi bi-house-fill me-2"></i> Volver al inicio
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
